{% load bootstrap3 %}
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand" href="#">AWAAA</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor02" aria-controls="navbarColor02" aria-expanded="true" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="navbar-collapse collapse show" id="navbarColor02" style="">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
      </li>
       <section class="icons-section">
      {% if user.is_authenticated %}
      <li><a class="fa fa-user" href="/profile" ></a></li>
         <li><button data-toggle="modal" data-target="#projects">Upload Project</button></li>
      <li><a class="fas fa-power-off" href="/logout" ></a></li>
      {% else %}
      <li><a class="fa fa-power-off" href="/accounts/login"></a></li>
      {% endif %}
  </section>
    </ul>
    <form class="form-inline my-2 my-lg-0" role="search" action="{%url 'search_results' %}">
      <input class="form-control mr-sm-2" type="text" placeholder="Search"  name="project">
      <button class="btn btn-secondary my-2 my-sm-0" type="submit">Search</button>
    </form>
  </div>
</nav>
<!--modal-->
<div class="modal fade" id="projects" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Upload New Image</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form  action="{%url 'projo'%}" method="post" enctype="multipart/form-data">
    {%csrf_token%}

    {% bootstrap_form pro %}
    <input type="submit" class="btn btn-success btn-lg" value="Post">
  </form>
      </div>
      <div class="modal-footer">
        ...
      </div>
    </div>
  </div>
</div>
