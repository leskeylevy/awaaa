{% extends 'registration/rebase.html' %}
{% block content %}
<div class="container">
    <div class="row">
       <div class="col-md-4">

       </div>
        <div class="col-md-4">
           <div class="card">
               <div class="card-header">
                   <h2>Sign up</h2>
               </div>
               <div class="card-body">
                  <form method="post">
                    {% csrf_token %}
                      {% for field in form %}
                      <p>
                        {{ field.label_tag }}<br>
                        {{ field }}
                        {% if field.help_text %}
                          <small style="display: none">{{ field.help_text }}</small>
                        {% endif %}
                        {% for error in field.errors %}
                          <p style="color: red">{{ error }}</p>
                        {% endfor %}
                      </p>
                      {% endfor %}
                    <button type="submit">Sign up</button>
                  </form>
               </div>

    </div>
       </div>
        <div class="col-md-4">

       </div>
    </div>


    </div>
{% endblock %}
